  bench: "/aclm350-zpool1/jlinford/gbm/frag/benchmark"
  logs: "/aclm350-zpool1/jlinford/gbm/frag/logs"
  ref: "/aclm350-zpool1/jlinford/gbm/frag/ref"
  scripts: "/aclm350-zpool1/jlinford/frag/scripts"

