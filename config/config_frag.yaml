# Analysis parameters
threads: 5
window_size: 5000000
max_filter_length: 1000  # Maximum fragment length to keep in bam and bed files

# Fragment length definitions
frag_length:
  low: 80
  high: 200
  cutpoint: 130

# Name pattern in bam files
bam_name_pattern: "Sample_{library}.bam"

# Directory structure
directories:
  analysis: "/aclm350-zpool1/jlinford/gbm/frag/analysis"
  input_bams: "/logo2/irfan/GBM_project/GBM_batch2/FASTQ/aligned_bams"
